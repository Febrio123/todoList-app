<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo Apps</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Todo Apps</h1>
        <hr />
      </div>
      <div class="todo_body">
        <div class="input_body">
          <input id="input_task" type="text" placeholder="Masukkan Task..." />
          <button id="add_btn">Add Task</button>
          <button id="delete_btn">Delete Task</button>
        </div>
        <div class="table_body">
          <table border="1" cellspacing="0">
            <thead>
              <tr>
                <th>No</th>
                <th>Task</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- javascript -->
              <!-- tr -->
              <!-- td -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
